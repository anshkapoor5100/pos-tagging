<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> POS Tagger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(90deg, rgba(117,98,98,1) 0%, rgba(61,50,62,1) 27%, rgba(112,83,113,1) 73%, rgba(0,0,0,1) 100%);
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            color: #ffffff;
            font-weight: 900;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.35);
            outline: none;
            box-shadow: none;
        }
        button {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 40px 40px;
            width: 220px;
            transition: background 0.3s ease, transform 0.3s ease;
            
        }
        .ansh{
            display: flex;
            justify-content: center;
        }
        button:hover {
            background: linear-gradient(45deg, #3a0ca3, #1f78d1);
            transform: scale(1.05);
        }
        button:disabled {
            background: #6a11cb;
        }
        .tagged-output {
            background-color: rgba(255, 255, 255, 0.25);
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            color: white;
            display: flex;
            flex-direction: column;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #e2e3e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>POS Tagger <i class="fas fa-tag"></i></h1>
            <p>Enter a sentence to get the Part-of-Speech tags!</p>
        </div>
        <form method="POST">
            <div class="mb-3">
                <label for="sentence" class="form-label">Enter a sentence:</label>
                <input type="text" id="sentence" name="sentence" class="form-control" required
                height="200px" height="400px">
            </div>
            <div class="ansh">

                <button type="submit" class="btn btn-primary">Tag <i class="fas fa-paper-plane"></i></button>
            </div>
        </form>
        {% if tagged_output %}
        <div class="tagged-output">
            <h2>Tagged Output:</h2>
            <p>{{ tagged_output }}</p>
        </div>
        {% endif %}
        <footer>
            <p> CS 626 HMM Assignment</p>
        </footer>
    </div>
    <script>
        const form = document.querySelector('form');
        const button = document.querySelector('button');
    
        form.addEventListener('submit', () => {
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Tagging...';
            button.disabled = true;
        });
    </script>
</body>
</html>
